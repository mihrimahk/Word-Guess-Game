<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Word Guess Game </title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
            <div class = "jumbotron">
                        <h3> ~ Word Guess Game ~ </h3>
                        <p>Let's Guess The Fruit!</p>
                        <p id="restart"></p>
                        <p id="info"></p>

            </div>
            <div class="panel panel-default">
                    <div class="panel-heading">
                    <h3 class="panel-title">Word to Guess</h3>
                    </div>
                    <div class="panel-body">
                        <h2 id ="wordToGuess">_ _ _ _ _ _ _ _ </h2>
                    </div>
            </div>
            <div class="panel panel-default">
                    <div class="panel-body">Wrong Guessed Letters : <span id = "wrongGuesses"></span></div>
            </div>
            <div class="panel panel-default">
                    <div class="panel-body">Guesses Left : <span id = "guessesLeft">9</span></div>
            </div>
            <div class="panel panel-default">
                    <div class="panel-body">Win Counter : <span id = "winCounter"><0/span></div>
            </div>
            <div class="panel panel-default">
                    <div class="panel-body">Loss Counter : <span id = "lossCounter">0</span></div>
            </div>

    </div>
    <!--Link to Javascript-->
    <script src="assets/javascript/game.js"></script>
     
</body>
</html>
